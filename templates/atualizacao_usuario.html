{% extends 'base.html' %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <label> Nome: </label>
    {{ form.username }}

    <label> E-mail: </label>
    {{ form.email }}

    <button type="submit"> Atualizar </button>
</form>
<a href="{% url 'editar-senha' %}">Editar senha</a>
{% endblock %}
