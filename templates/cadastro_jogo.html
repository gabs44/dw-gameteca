{% extends 'base.html' %}
{% block content %}
<form method="post" class="dw-form" enctype="multipart/form-data">
    {% csrf_token %}
    <h3>Novo Jogo</h3>
    <label for="nome">Nome</label>
    <input type="text" name="nome" id="nome"/>

    <label for="lancamento">Data de Lançamento</label>
    <input type="date" name="lancamento" id="lancamento"/>

    <label for="capa">Capa</label>
    <input type="file" name="capa" id="capa"/>

    <label for="enredo">Enredo</label>
    <textarea name="enredo" id="enredo"></textarea>

    <label for="critica">Crítica</label>
    <textarea name="critica" id="critica"></textarea>

    <p>Avaliação</p>
    <div class="dw-checkbox">
        <div>
            <input type="radio" id="1" name="avaliacao" value="1">
            <label for="1">1</label>
        </div>
        <div>
            <input type="radio" id="2" name="avaliacao" value="2">
            <label for="2">2</label>
        </div>
        <div>
            <input type="radio" id="3" name="avaliacao" value="3">
            <label for="3">3</label>
        </div>
        <div>
            <input type="radio" id="4" name="avaliacao" value="4">
            <label for="4">4</label>
        </div>
        <div>
            <input type="radio" id="5" name="avaliacao" value="5">
            <label for="5">5</label>
        </div>
    </div>


    <p>Gêneros</p>
    <div class="dw-checkbox">
        {% for genero in generos %}
            <div>
                <label for="{{ genero.id }}">{{ genero.nome }}</label>
                <input type="checkbox" id="{{ genero.id }}" name="{{ genero.nome }}" value="{{ genero.id }}">
            </div>
        {% endfor %}
    </div>

    <p>Plataformas</p>
    <div class="dw-checkbox">
        {% for plataforma in plataformas %}
            <div>
                <label for="{{ plataforma.id }}">{{ plataforma.nome }}</label>
                <input type="checkbox" id="{{ plataforma.id }}" name="{{ plataforma.nome }}" value="{{ plataforma.id }}">
            </div>
        {% endfor %}
    </div>

    <p>Desenvolvedores</p>
    <div class="dw-checkbox">
        {% for desenvolvedor in desenvolvedores %}
            <div>
                <label for="{{ desenvolvedor.id }}">{{ desenvolvedor.nome }}</label>
                <input type="checkbox" id="{{ desenvolvedor.id }}" name="{{ desenvolvedor.nome }}" value="{{ desenvolvedor.id }}">
            </div>
        {% endfor %}
    </div>

    <button type="submit"> Cadastrar </button>
</form>
{% endblock %}
